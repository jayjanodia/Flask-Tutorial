<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2</title>
</head>
<body>
    <form method="get">
        <h1>Puppy Adoption Page</h1>
        <h2>Please enter your information to adopt a puppy and we'll email you back.</h2>
        <p>Please Note: First Name, Last Name, Password, and Email are required</p>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="First Name">
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Last Name">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="name@email.com">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="">
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes</label>
        <input type="radio" id="yes" name="overage" value="Yes">
        <label for="no">No</label>
        <input type="radio" id="no" name="overage" value="No">
        <br><br>
        <label for="card">Do you have a Credit Card or PayPal?</label>
        <br><br>
        <select name="card">
            <option value="credit">Credit Card</option>
            <option value="PayPal">Paypal</option>
        </select>
        <br><br>
        <input type="submit" name="" value="Submit Feedback">
    </form>
</body>
</html>
